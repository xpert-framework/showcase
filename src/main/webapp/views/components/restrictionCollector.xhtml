<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 template="/template/mainTemplate.xhtml"
                 xmlns:x="http://xpert.com/faces">
    <ui:param name="title" value="#{msg['person.list']}" />
    <ui:define name="body">
        <h:form id="formListPerson">
            <x:modalMessages/>

            <h:panelGrid columns="2">

                Name:
                <p:inputText>
                    <x:restrictionCollector property="name" type="like" addTo="#{personMB.dataModel}" />
                </p:inputText>

                Group 1:
                <h:selectOneMenu converter="entityConverter"  >
                    <x:restrictionCollector property="g" addTo="#{personMB.dataModel}" />
                    <f:selectItem itemLabel="#{xmsg['select']}" />
                    <f:selectItems value="#{findAllBean.get(classMB.group)}" 
                                   var="group"
                                   itemLabel="#{group}"/>
                </h:selectOneMenu>


                Status:
                <h:selectManyCheckbox  converter="omnifaces.GenericEnumConverter" >
                    <x:restrictionCollector property="p.status" type="in" addTo="#{personMB.dataModel}" />
                    <f:selectItems value="#{findAllBean.get(classMB.status)}" 
                                   var="status"
                                   itemLabel="#{status}"/>
                </h:selectManyCheckbox>

                Active:
                <h:selectOneMenu converter="javax.faces.Boolean" >
                    <x:restrictionCollector property="p.active" addTo="#{personMB.dataModel}" />
                    <f:selectItem itemLabel="Todos"/>
                    <f:selectItems value="#{booleanSelectItens}" />
                </h:selectOneMenu>

            </h:panelGrid>

            <p:commandButton value="Filter" process="@form" update="@form"/>
            <p:commandButton value="Limpar" process="@this" update="@form" action="#{personMB.createDataModel}"/>
            <br/>
            <br/>

            <p:dataTable paginator="true" rows="10" rowsPerPageTemplate="10,20,30" paginatorPosition="bottom" emptyMessage="#{xmsg['noRecordFound']}"
                         var="person" rowIndexVar="index" id="dataTablePerson" widgetVar="dataTablePersonWidget" styleClass="table-responsive"
                         currentPageReportTemplate="#{personMB.dataModel.currentPageReportTemplate}"
                         paginatorTemplate="#{personMB.dataModel.paginatorTemplate}"
                         value="#{personMB.dataModel}" lazy="true" >
                <p:column styleClass="uix-datatable-index">
                    <h:outputText value="#{index+1}"/>
                </p:column>
                <p:column headerText="#{msg['person.code']}" sortBy="#{person.code}"
                          >
                    <f:facet name="header">
                        <h:outputText value="#{msg['person.code']}" />
                    </f:facet>
                    <h:outputText value="#{person.code}"/>
                </p:column>
                <p:column headerText="#{msg['person.name']}" sortBy="#{person.name}"
                          >
                    <f:facet name="header">
                        <h:outputText value="#{msg['person.name']}" />
                    </f:facet>
                    <h:outputText value="#{person.name}"/>
                </p:column>
                <p:column headerText="#{msg['person.email']}" sortBy="#{person.email}"
                          >
                    <f:facet name="header">
                        <h:outputText value="#{msg['person.email']}" />
                    </f:facet>
                    <h:outputText value="#{person.email}"/>
                </p:column>
                <p:column headerText="#{msg['person.salary']}" sortBy="#{person.salary}"
                          style="text-align: right;">
                    <f:facet name="header">
                        <h:outputText value="#{msg['person.salary']}" />
                    </f:facet>
                    <h:outputText value="#{person.salary}">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </p:column>
                <p:column headerText="#{msg['person.cpf']}" sortBy="#{person.cpf}"
                          >
                    <f:facet name="header">
                        <h:outputText value="#{msg['person.cpf']}" />
                    </f:facet>
                    <h:outputText value="#{person.cpf}"/>
                </p:column>
                <p:column headerText="#{msg['person.rg']}" sortBy="#{person.rg}"
                          >
                    <f:facet name="header">
                        <h:outputText value="#{msg['person.rg']}" />
                    </f:facet>
                    <h:outputText value="#{person.rg}"/>
                </p:column>
                <p:column headerText="#{msg['person.status']}" sortBy="#{person.status}"
                          >
                    <f:facet name="header">
                        <h:outputText value="#{msg['person.status']}" />
                    </f:facet>
                    <h:outputText value="#{person.status}"/>
                </p:column>
                <p:column headerText="#{msg['person.group']}" sortBy="#{person.group}"
                          >
                    <f:facet name="header">
                        <h:outputText value="#{msg['person.group']}" />
                    </f:facet>
                    <h:outputText value="#{person.group}"/>
                </p:column>
                <p:column headerText="#{msg['person.active']}" sortBy="#{person.active}"
                          filterBy="#{person.active}" filterOptions="#{booleanSelectItensEmptyOption}"  style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="#{msg['person.active']}" />
                    </f:facet>
                    <h:outputText value="#{person.active}" converter ="yesNoConverter" />
                </p:column>
            </p:dataTable>
        </h:form>

    </ui:define>
</ui:composition>
