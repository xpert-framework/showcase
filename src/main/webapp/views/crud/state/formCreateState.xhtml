<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreateState">
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <h:panelGrid columns="2" styleClass="grid-form">

                <h:outputLabel for="name" value="* #{msg['state.name']}:" />
                <p:inputText id="name" value="#{stateMB.entity.name}" maxlength="255"  size="70"  />

                <h:outputLabel for="country" value="* #{msg['state.country']}:" />
                <h:selectOneMenu id="country" value="#{stateMB.entity.country}" converter="entityConverter"  >
                    <f:selectItem itemLabel="#{xmsg['select']}" />
                    <f:selectItems value="#{findAllBean.get(classMB.country)}" 
                                   var="country"
                                   itemLabel="#{country}"/>
                </h:selectOneMenu>

            </h:panelGrid>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="state.create">
                 <p:commandButton process="@form" update="@form" action="#{stateMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="state.audit">
                 <x:audit for="#{stateMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
