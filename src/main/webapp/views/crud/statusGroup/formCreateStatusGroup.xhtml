<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreateStatusGroup">
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <h:panelGrid columns="2" styleClass="grid-form">

                <h:outputLabel for="description" value="* #{msg['statusGroup.description']}:" />
                <p:inputText id="description" value="#{statusGroupMB.entity.description}" maxlength="255"  size="70"  />

            </h:panelGrid>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="statusGroup.create">
                 <p:commandButton process="@form" update="@form" action="#{statusGroupMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="statusGroup.audit">
                 <x:audit for="#{statusGroupMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
