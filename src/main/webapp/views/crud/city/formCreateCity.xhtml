<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreateCity">
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <h:panelGrid columns="2" styleClass="grid-form">

                <h:outputLabel for="state" value="* #{msg['city.state']}:" />
                <h:selectOneMenu id="state" value="#{cityMB.entity.state}" converter="entityConverter"  >
                    <f:selectItem itemLabel="#{xmsg['select']}" />
                    <f:selectItems value="#{findAllBean.get(classMB.state)}" 
                                   var="state"
                                   itemLabel="#{state}"/>
                </h:selectOneMenu>

                <h:outputLabel for="name" value="* #{msg['city.name']}:" />
                <p:inputText id="name" value="#{cityMB.entity.name}" maxlength="255"  size="70"  />

            </h:panelGrid>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="city.create">
                 <p:commandButton process="@form" update="@form" action="#{cityMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="city.audit">
                 <x:audit for="#{cityMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
