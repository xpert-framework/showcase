<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailPermission">
        <h:panelGrid columns="4" styleClass="grid-detail">
           
            <h:outputLabel value="#{msg['permission.description']}:" />
            <h:outputText value="#{permissionMB.entity.description}"/>

        </h:panelGrid>
        <p:separator/>
        <div style="text-align: center;">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetPermissionDetail').hide()" />
            <x:securityArea rolesAllowed="permission.audit">
                <x:audit for="#{permissionMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
