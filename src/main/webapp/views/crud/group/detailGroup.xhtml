<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailGroup">
        <h:panelGrid columns="4" styleClass="grid-detail">
           
            <h:outputLabel value="#{msg['group.description']}:" />
            <h:outputText value="#{groupMB.entity.description}"/>
           
            <h:outputLabel value="#{msg['group.statusGroup']}:" />
            <h:outputText value="#{groupMB.entity.statusGroup}">
                <x:initializer/>
            </h:outputText>

        </h:panelGrid>
        <p:separator/>
        <div style="text-align: center;">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetGroupDetail').hide()" />
            <x:securityArea rolesAllowed="group.audit">
                <x:audit for="#{groupMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
