<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreateGroup">
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <h:panelGrid columns="2" styleClass="grid-form">

                <h:outputLabel for="description" value="* #{msg['group.description']}:" />
                <p:inputText id="description" value="#{groupMB.entity.description}" maxlength="255"  size="70"  />

                <h:outputLabel for="statusGroup" value="#{msg['group.statusGroup']}:" />
                <h:selectOneMenu id="statusGroup" value="#{groupMB.entity.statusGroup}" converter="entityConverter"  >
                    <x:initializer/>
                    <f:selectItem itemLabel="#{xmsg['select']}" />
                    <f:selectItems value="#{findAllBean.get(classMB.statusGroup)}" 
                                   var="statusGroup"
                                   itemLabel="#{statusGroup}"/>
                </h:selectOneMenu>

            </h:panelGrid>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="group.create">
                 <p:commandButton process="@form" update="@form" action="#{groupMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="group.audit">
                 <x:audit for="#{groupMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
