<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailPerson" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['person.code']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{personMB.entity.code}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['person.name']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{personMB.entity.name}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['person.email']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{personMB.entity.email}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['person.salary']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{personMB.entity.salary}" styleClass="uix-content-detail">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['person.cpf']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{personMB.entity.cpf}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['person.birthday']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{personMB.entity.birthday}" styleClass="uix-content-detail">
                        <f:convertDateTime />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['person.rg']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{personMB.entity.rg}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['person.status']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{personMB.entity.status}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['person.group']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{personMB.entity.group}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['person.group2']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{personMB.entity.group2}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['person.active']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{personMB.entity.active}" converter ="yesNoConverter"  styleClass="uix-content-detail"/>
                </div>
           </div>
         </div>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetPersonDetail').hide()" />
            <x:securityArea rolesAllowed="person.audit">
                <x:audit for="#{personMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
