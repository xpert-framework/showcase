<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:custom="http://java.sun.com/jsf/composite/tag"
                 template="/template/mainTemplate.xhtml">

    <ui:param name="title" value="Welcome to Xpert ShowCase" />
    <ui:define name="body">
        <h:form>
            <p:messages/>
        </h:form>
        <h2><h:outputText value="#{msg['showcase.welcome']}"/></h2>
        <br/>
        <br/>
        <div style="width: 700px">
            <h:outputText value="#{msg['showcase.description']}"/>
        </div>
        <br/>
        <br/>
        <h:outputText value="#{msg['showcase.openSource']}"/>
        <br/>
        <br/>
        <h:outputText value="#{msg['showcase.download']} "/>
        <h:outputLink target="_blank" value="http://xpert-framework.github.io/#download" >http://xpert-framework.github.io/#download</h:outputLink>
        <br/>
        <h:outputText value="#{msg['showcase.source']} "/>
        <h:outputLink target="_blank" value="https://github.com/xpert-framework/xpert-framework" >https://github.com/xpert-framework/xpert-framework</h:outputLink>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <h:outputText value="#{msg['showcase.namespace']}"/>

        <pre name="code" class="xml">
            xmlns:x=&quot;http://xpert.com/faces&quot;
        </pre>
        
        <h:outputText value="#{msg['showcase.namespaceOld']}"/>
        <pre name="code" class="xml">
            xmlns:xc=&quot;http://java.sun.com/jsf/composite/xpert/components&quot;
        </pre>
        <br/>

    </ui:define>
</ui:composition>
