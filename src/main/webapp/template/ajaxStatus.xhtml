<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:ajaxStatus onstart="loadingGif.show();" rendered="#{primeFacesVersion.primeFaces3}"
                  oncomplete="loadingGif.hide();"/>
   
    <p:ajaxStatus onstart="PF('loadingGif').show();" rendered="#{not primeFacesVersion.primeFaces3}"
                  oncomplete="PF('loadingGif').hide();"/>

    <p:dialog modal="true" widgetVar="loadingGif" closable="false" styleClass="fixed"
              appendToBody="true" width="230" resizable="false" showHeader="false">
        <h:panelGrid columns="2">
            <h:outputText style="font-size: 14px; font-weight: bold;" value="Carregando..." />
        </h:panelGrid>
    </p:dialog>

</ui:composition>
